<div class="search-container">
<input type="text" [(ngModel)]="searchText" 
placeholder="Search Books" class="form-control">
<button (click)="SearchBooks()" class="btn btn-primary">Search</button>
</div>


<div *ngIf="Books.length; else noData">
    <ul>
      <li *ngFor="let book of Books">
        {{ book.BookName }} {{ book.BookAuthor }} 

          </li>
    </ul>
  </div>
  
  <ng-template #noData>
    <p>No users found.</p>
  </ng-template>
