<form [formGroup] = "booksForm" (submit)="OnSubmit()">
 
    <div class="form-group">
        <label for="BookName">Book Name</label>
        <input
          type="text"
          id="BookName"
          formControlName="BookName"
          placeholder="Enter your Book Name"
          class="form-control"
          
        />
        
      </div>

      <div class="form-group">
        <label for="BookAuthor">Last Name</label>
        <input
          type="text"
          id="BookAuthor"
          formControlName="BookAuthor"
          placeholder="Enter your Book Author"
          class="form-control"
        
        />
       
      </div>

      <input type="submit" value="Add Book"  />
</form>
